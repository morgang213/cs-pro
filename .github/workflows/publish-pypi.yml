name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel build twine
      
      - name: Clean previous builds
        run: |
          rm -rf dist/ build/ *.egg-info
      
      - name: Build Python packages
        run: |
          python -m build
      
      - name: Check package with twine
        run: |
          twine check dist/*
      
      - name: Publish to Test PyPI
        if: github.event_name == 'workflow_dispatch'
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
        run: |
          if [ -n "$TWINE_PASSWORD" ]; then
            # Upload only the built packages from this run
            twine upload --repository testpypi dist/*.whl dist/cybersec_terminal-*.tar.gz
          else
            echo "⚠️ TEST_PYPI_API_TOKEN not configured, skipping upload"
          fi
      
      - name: Publish to PyPI
        if: github.event_name == 'release'
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          if [ -n "$TWINE_PASSWORD" ]; then
            # Upload only the built packages from this run
            twine upload dist/*.whl dist/cybersec_terminal-*.tar.gz
          else
            echo "⚠️ PYPI_API_TOKEN not configured, skipping upload"
            echo "To enable PyPI publishing, add PYPI_API_TOKEN secret to repository"
          fi
