name: Dependency and Security Audit

on:
  schedule:
    # Run weekly on Monday at 9:00 UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:
  push:
    paths:
      - 'requirements.txt'
      - 'setup.py'

jobs:
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Dependency Review
      uses: actions/dependency-review-action@v3
      with:
        fail-on-severity: moderate

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-audit-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-audit-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install safety pip-audit bandit

    - name: Run pip-audit
      run: |
        pip-audit --desc --format json > pip-audit-report.json || true
        pip-audit --desc
      continue-on-error: true

    - name: Run safety check
      run: |
        safety check --json > safety-report.json || true
        safety check
      continue-on-error: true

    - name: Run bandit security scan
      run: |
        bandit -r . -f json -o bandit-report.json -x './build,./dist,./venv,./env' || true
        bandit -r . -f screen -x './build,./dist,./venv,./env'
      continue-on-error: true

    - name: Upload security reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-audit-reports
        path: |
          pip-audit-report.json
          safety-report.json
          bandit-report.json
        retention-days: 90

    - name: Create security summary
      if: always()
      run: |
        echo "# Security Audit Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## Scan Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Security audit completed. Check artifacts for detailed reports." >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Tools Used" >> $GITHUB_STEP_SUMMARY
        echo "- pip-audit: Python dependency vulnerability scanner" >> $GITHUB_STEP_SUMMARY
        echo "- safety: Dependency security checker" >> $GITHUB_STEP_SUMMARY
        echo "- bandit: Python code security analyzer" >> $GITHUB_STEP_SUMMARY

  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install pip-tools
      run: |
        python -m pip install --upgrade pip
        pip install pip-tools

    - name: Check for updates
      id: check_updates
      run: |
        pip list --outdated > outdated.txt
        if [ -s outdated.txt ]; then
          echo "has_updates=true" >> $GITHUB_OUTPUT
          cat outdated.txt
        else
          echo "has_updates=false" >> $GITHUB_OUTPUT
          echo "All dependencies are up to date"
        fi

    - name: Create issue for outdated dependencies
      if: steps.check_updates.outputs.has_updates == 'true'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const outdated = fs.readFileSync('outdated.txt', 'utf8');
          
          const issue = await github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: 'Outdated Dependencies Detected',
            body: `## Outdated Dependencies Report\n\nThe following dependencies have updates available:\n\n\`\`\`\n${outdated}\n\`\`\`\n\n**Action Required:**\nPlease review and update dependencies as appropriate.\n\n**Generated by:** Automated Dependency Audit\n**Date:** ${new Date().toISOString()}`,
            labels: ['dependencies', 'security']
          });
          
          console.log(`Created issue #${issue.data.number}`);
